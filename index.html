<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Button</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            background: gold;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .button:active {
            transform: scale(1.1);
            background: orange;
        }
        #counter {
            font-size: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to The Infinite Button</h1>
    <p>Click the button for absolutely no reason, but feel accomplished.</p>
    <button class="button" onclick="increment()">Click Me!</button>
    <div id="counter">Clicks: 0</div>
    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById("counter").innerText = "Clicks: " + count;
            if (count % 10 === 0) {
                alert("Wow! You clicked " + count + " times! Do you feel powerful?");
            }
        }
    </script>
</body>
</html>
