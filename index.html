<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ULTIMATE CHAOS BUTTON</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            overflow: hidden;
            transition: background 0.05s;
        }
        .button {
            padding: 30px 60px;
            font-size: 32px;
            border: none;
            background: gold;
            color: black;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.02s, background 0.02s;
            position: relative;
            animation: shake 0.2s infinite alternate;
        }
        .button:active {
            transform: scale(2) rotate(20deg);
            background: red;
        }
        @keyframes shake {
            0% { transform: translateX(-5px) rotate(-2deg); }
            100% { transform: translateX(5px) rotate(2deg); }
        }
        #counter {
            font-size: 60px;
            margin-top: 20px;
            animation: glitch 0.2s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); color: yellow; }
        }
        .particle, .chaos {
            position: absolute;
            font-size: 70px;
            animation: float 0.5s linear;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0px) scale(1); }
            100% { opacity: 0; transform: translateY(-300px) scale(4); }
        }
        .chaos {
            animation: spin 0.2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(1080deg); }
        }
        .fake-virus {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: red;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <h1>CHAOS MODE ENGAGED</h1>
    <p>Press the button. If you dare.</p>
    <button class="button" onclick="increment()">CLICK FOR DESTRUCTION</button>
    <div id="counter">Clicks: 0</div>
    <div id="virus-warning" class="fake-virus">‚ö†Ô∏è YOUR DEVICE HAS BEEN INFECTED WITH A VIRUS! ‚ö†Ô∏è</div>
    <script>
        let count = 0;
        let milestone = 5;
        const messages = [
            "{count} CLICKS! THE WORLD IS TEARING APART!",
            "{count} CLICKS! STOP OR FACE THE CONSEQUENCES!",
            "{count} CLICKS! CHAOS REIGNS SUPREME!",
            "{count} CLICKS! WE CAN'T GO BACK NOW!",
            "{count} CLICKS! REALITY COLLAPSES!"
        ];
        
        function increment() {
            count++;
            document.getElementById("counter").innerText = "Clicks: " + count;
            
            createParticle();
            createChaos();
            changeBackground();
            playSound();
            shakeScreen();
            distortText();
            
            if (count >= milestone) {
                alert(messages[Math.floor(Math.random() * messages.length)].replace("{count}", count));
                milestone += 5 + (milestone / 2);
            }
            
            if (Math.random() < 0.05) {
                triggerFakeVirus();
            }
        }
        
        function createParticle() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.innerText = ["üí•", "üî•", "‚ö°", "üíÄ", "üëΩ", "üéâ", "üí£", "üå™Ô∏è"][Math.floor(Math.random() * 8)];
                document.body.appendChild(particle);
                
                particle.style.left = Math.random() * window.innerWidth + "px";
                particle.style.top = Math.random() * window.innerHeight + "px";
                
                setTimeout(() => particle.remove(), 500);
            }
        }
        
        function triggerFakeVirus() {
            document.getElementById("virus-warning").style.opacity = "1";
            setTimeout(() => document.getElementById("virus-warning").style.opacity = "0", 3000);
        }
    </script>
</body>
</html>
